<!DOCTYPE html>
<html>
  <head>
    <title>Canvas</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <style>
      canvas {
        background: #eee;
      }
    </style>
  </head>

  <body>
    <canvas class="canvas" width="600" height="400">이 브라우저는 캔버스를 지원하지 않습니다.</canvas>

    <script>
      const canvas = document.querySelector('.canvas');
      const ctx = canvas.getContext('2d');
      
      // beginPath
      ctx.beginPath();
      // moveTo
      ctx.moveTo(100, 100);
      // lineTo
      ctx.lineTo(320, 300);      
      ctx.stroke();

      ctx.moveTo(300, 100);
      ctx.lineTo(400, 150);
      ctx.stroke();
      // closePath
    </script>
  </body>
</html>
